<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="style.css" media="screen" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <script src="index.js"></script>
  <title>Plans Card</title>
</head>
<body>
    <div class="container">
      <img src="assets/ilustracao.svg" alt="banner">
      <div class="card-description">
        <h1>Resumo do pedido</h1>
        <div class="description">
          <p>Agora você pode ouvir milhões de músicas, audiolivros e podcasts em qualquer dispositivo que você quiser!</p>
        </div>
      </div>
      <div class="plans">
        <div class="icon">
          <img src="assets/icon-music.svg" alt="icon-music">
        </div>
        <div class="plans-description">
          <h3>Plano Anual</h3>
          <p>R$59/ano</p>
        </div>
        <a href="/index.html">Mudança</a>
      </div>
      <div class="buttons">
        <button class="btn-paid" onclick="onPaid()">Realizar pagamento</button>
        <button class="btn-cancel" onclick="onCancel()">Cancelar Ordem</button>
      </div>
    </div>
</body>
</html>
